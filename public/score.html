<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/score.css">

    <script type="text/javascript" src="/components/wechat-share/browser.js"></script>
    <script type="text/javascript">
    wechatshare({
        link: "http://damoshushi.cctvweishi.com/",
        desc: 'CCTV微视携手大魔术师,魔幻上演,变出好礼送不停,点我领取吧！',
        title: '你看魔术我送礼！快来抢！',
        imgUrl: "http://damoshushi.cctvweishi.com/img/logo.png"
    });
    </script>
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="mobile hide">
				<input id="mobile" type="text" placeholder="请输入手机号码参与抽奖">
				<input id="confirm" type="submit" value="确定">
			</div>
			<div class="judge">
				<div class="avatar"><img src="img/0.png" alt=""></div>
				<div class="avatar"><img src="img/1.png" alt=""></div>
				<div class="avatar"><img src="img/2.png" alt=""></div>
				<div class="avatar"><img src="img/3.png" alt=""></div>
			</div>
		</div>
		<div class="score hide" id='score'>
			<div class="score-row">
				<div class="score-me"><span>A</span></div>
				<div class="score-item"><span>9</span></div>
				<div class="score-item"><span>K</span></div>
				<div class="score-item"><span>3</span></div>
			</div>
			<div class="score-row">
				<div class="score-me"><span>J</span></div>
				<div class="score-item"><span>J</span></div>
				<div class="score-item"><span>A</span></div>
				<div class="score-item"><span>J</span></div>
			</div>
			<div class="score-row">
				<div class="score-me"><span>5</span></div>
				<div class="score-item"><span>3</span></div>
				<div class="score-item"><span>5</span></div>
				<div class="score-item"><span>5</span></div>
			</div>
			<div class="score-row">
				<div class="score-me"><span>7</span></div>
				<div class="score-item"><span>5</span></div>
				<div class="score-item"><span>J</span></div>
				<div class="score-item"><span>5</span></div>
			</div>
			<div class="score-row">
				<div class="score-me"><span>3</span></div>
				<div class="score-item"><span>A</span></div>
				<div class="score-item"><span>3</span></div>
				<div class="score-item"><span>3</span></div>
			</div>
			<div class="score-row">
				<div class="score-me"><span>3</span></div>
				<div class="score-item"><span>A</span></div>
				<div class="score-item"><span>3</span></div>
				<div class="score-item"><span>3</span></div>
			</div>
		</div>
		<div class="info hide">
			恭喜您！正确率为<span class="predict">?</span>
		</div>
	</div>
	<script type="text/javascript" src="/js/require.config.js"></script>
    <script type="text/javascript" src="/components/requirejs/require.js"></script>
    <script type="text/javascript">
        require(['js/score']);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大魔术师</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div id="show" style="display: none;">
            <div class='timer'>
                <div class="timer-inner"></div>
                <div class='timer-tip'></div>
            </div>
            <div class="magician">
                <div class="accuracy-wording">准确率</div>
                <div class="accuracy-percent">0%</div>
                <div class="progress-bar">
                    <div class="frontend"></div>
                </div>
                <div class="mood">
                    <img class='magician-avatar' style='display: none;'>
                    <div class='magician-avatar-light'></div>
                    <div class="name-wrapper">
                        <div class='magician-name'></div>
                    </div>
                </div>
            </div>
            <div class="cards-wrapper">
                <div class="cards clearfix">
                    <div class="card ace" data-score='ace'>
                        <div class="state"></div>
                    </div>
                    <div class="card three" data-score='three'>
                        <div class="state"></div>
                    </div>
                    <div class="card five" data-score='five'>
                        <div class="state"></div>
                    </div>
                    <div class="card seven" data-score='seven'>
                        <div class="state"></div>
                    </div>
                    <div class="card nine" data-score='nine'>
                        <div class="state"></div>
                    </div>
                    <div class="card jack" data-score='jack'>
                        <div class="state"></div>
                    </div>
                    <div class="card king" data-score='king'>
                        <div class="state"></div>
                    </div>
                </div>    
            </div>

            <div class="judge-list">
                <div class="judge judge-1">
                    <div class="avatar">
                    </div>
                    <div class="card ace close">
                        <div class="state"></div>
                    </div>
                </div>
                <div class="judge judge-2">
                    <div class="avatar">
                    </div>
                    <div class="card king close">
                        <div class="state"></div>
                    </div>
                </div>
                <div class="judge judge-3">
                    <div class="avatar">
                    </div>
                    <div class="card three close">
                        <div class="state"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="analysis" style="display: none;"></div>
    </div>

    <script type="text/javascript" src="/js/require.config.js"></script>
    <script type="text/javascript" src="/components/requirejs/require.js"></script>
    <!--
    <script type="text/javascript" src="/js/magician.bundle.js"></script>
    -->
    <script> require(['js/magician']); </script>
</body>
</html>
